<html>

<head>
    <title>Speech Sliders BLE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/p5ble@0.0.4/dist/p5.ble.js" type="text/javascript"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Welcome to Speech Sliders BLE!</h1>
    <p>Click the connect button to search for Bluetooth LE peripherals.</p>
    <input type="button" id="connect" value="Connect"><br>
    <div> What should I say?
        <br>
        <input type="text" id="text-input">
    </div>
    <br />
    <div>
        <button id="my-button">Submit</button>
    </div>
    <div>Choose your poison!
        <div class="rangeslider">
            <input type="range" min="0" max="10" value="5" class="myslider" id="slider1">
        </div>
        <br />
        <div class="rangeslider">
            <input type="range" min="0" max="20" value="10" class="myslider" id="slider2">
        </div>
        <br />
        <div class="rangeslider">
            <input type="range" min="1" max="21" value="10" class="myslider" id="slider3">
        </div>
    </div>
</body>

</html>
